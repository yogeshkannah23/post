{% extends 'base.html' %}

{% block content %}
<br>
<br>
<h1>Welcome Yogeshkannah</h1>
<br>

{% if posts %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<label for="id_category">Category:</label>
            <select name="category" id="id_category">
              <option value="All" selected>All</option>
                {% for item in category %}
                    <option value="{{ item.id }}" default="select">{{ item.name }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit " class="btn btn-primary" style="width:20%;border-radius:50px;">Add Post</button>
</form>

<div class="row" >
  {% for post in posts %}
  <div class="col-sm-4" style="justify-content:space-between;padding:20px;">
    <div class="card" style="justify-content:space-between;padding:20px;">
      <h5 class="card-title">{{post.category}}</h5>
        <img src={{post.image.url}} class="card-img-top" style="height: 200px;;" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{post.name}}</h5>
          <p class="card-text">{{post.description}}</p>
        </div>
      </div>
    </div>
      {% endfor %}
</div>
{% else %}
<h1>There were no posts uploaded yet..</h1>
{% endif %}
<div class="row " >
  <a href="{% url 'add_post' %}" class="d-flex justify-content-center"><button type="submit " class="btn btn-primary" style="width:20%;border-radius:50px;">Add Post</button>
  </a>
    <br>

</div>
<br>
<br>
<br>

{% endblock %}
