{% extends 'base.html' %}

{% block content %}

<form action="#" method="POST">
    {% csrf_token %}
    <h1>login page</h1>
    
    <div class="form-control{% if form.user_name.errors %} error {% endif %}">
    {% for field in form %}
        {{ field.label_tag }}<br>
        {{ field }}<br>
        {{ field.errors }}<br>  
    {% endfor %}
    </div>
    
    <button type="submit">Submit</button>
</form>

{% endblock %}
